<h2>Taller</h2>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-20518588-1']);
  _gaq.push(['_trackPageview']);
  (function() {

function gotPosition(pos)
{
  var outputStr = pos.coords.altitude.toFixed(1) + 'm';
  document.getElementById("count").innerHTML = outputStr;

  var outputStr = pos.coords.altitudeAccuracy.toFixed(1) + 'm';
  document.getElementById("accuracy").innerHTML = outputStr;
}

function errorGettingPosition(err)
{
  if(err.code==1)
  {
    alert("User denied geolocation.");
  }
  else if(err.code==2)
  {
    alert("Position unavailable.");
  }
  else if(err.code==3)
  {
    alert("Timeout expired.");
  }
  else
  {
    alert("ERROR:"+ err.message);
  }
}
</script>
<div id='all'>
<div id='taller'>
<p id='count'>
Waiting...
<script type='text/javascript'>
navigator.geolocation.getCurrentPosition( gotPosition, errorGettingPosition, {'enableHighAccuracy':true,'timeout':100,'maximumAge':0});
</script>
</p>
<p id='accuracy'> </p>
</div>
<div id='footer-fixed'>
knots in hair / copacetic autotelic anti-pioneer
